<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InstaClone</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <header>
    <h1>InstaClone</h1>
    <nav>
      <button id="btn-login">Login</button>
      <button id="btn-signup">Sign Up</button>
      <button id="btn-logout" hidden>Logout</button>
      <span id="user-display"></span>
    </nav>
  </header>

  <main>
    <aside id="sidebar">
      <ul>
        <li><button id="btn-feed"><span class="material-icons">home</span></button></li>
        <li><button id="btn-upload"><span class="material-icons">add_box</span></button></li>
        <li><button id="btn-profile"><span class="material-icons">person</span></button></li>
      </ul>
    </aside>

    <section id="feed-section">
      <div id="posts-container">
        <div class="post">
          <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Beautiful Landscape">
          <div class="caption">Nature's beauty üåÑ</div>
        </div>
        <div class="post">
          <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d" alt="Mountain Landscape">
          <div class="caption">Chasing sunsets üèûÔ∏è</div>
        </div>
        <div class="post">
          <img src="https://images.unsplash.com/photo-1531251445707-1f000e1e87d0" alt="Cute cat">
          <div class="caption">Just vibing üê±</div>
        </div>
        <div class="post">
          <img src="https://picsum.photos/id/1025/600/600" alt="Dog">
          <div class="caption">Who's a good boy? üê∂</div>
        </div>
        <div class="post">
          <img src="https://images.unsplash.com/photo-1518779578993-ec3579fee39f" alt="Food">
          <div class="caption">Brunch goals ü•ê‚òï</div>
        </div>
        <div class="post">
          <img src="https://images.unsplash.com/photo-1593642532973-d31b6557fa68" alt="Workspace">
          <div class="caption">Mood: productive üíª‚ú®</div>
        </div>
      </div>
    </section>

    <div id="post-modal" hidden>
      <div class="modal-content">
        <button class="close-btn">&times;</button>
        <div class="modal-image">
          <img src="" alt="Post image" />
        </div>
        <div class="modal-caption">
          <p></p>
        </div>
      </div>
    </div>

    <section id="upload-section" hidden>
      <h2>New Post</h2>
      <form id="upload-form">
        <input type="file" id="image-upload" accept="image/*" required />
        <textarea id="caption" placeholder="Write a caption..." maxlength="2200"></textarea>

        <label style="display: block; margin: 10px 0;">
          <input type="checkbox" id="offline-mode-toggle" />
          Upload locally only
        </label>

        <button type="submit">Upload</button>
      </form>
    </section>

    <section id="profile-section" hidden>
      <h2>Your Profile</h2>

      <section id="feed-section">
        <div id="posts-container">
        </div>
      </section>

      <div id="profile-info"></div>

      <!-- Add this to display offline/local posts -->
      <div id="local-posts-profile" style="margin-top: 1rem;"></div>
    </section>
  </main>

  <!-- Login Modal -->
  <div id="modal-login" class="modal hidden">
    <div class="modal-content">
      <span class="close" data-close="modal-login">&times;</span>
      <h3>Login</h3>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="modal-signup" class="modal hidden">
    <div class="modal-content">
      <span class="close" data-close="modal-signup">&times;</span>
      <h3>Sign Up</h3>
      <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required minlength="6" />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script src="app.js" type="module"></script>
</body>

</html>
